<h3>Выберите аэропорт</h3>

<form [formGroup]="form" class="form">

  <mat-button-toggle-group formControlName="directionSelect">
    <mat-button-toggle class="toggle" value="SVO">Шереметьево</mat-button-toggle>
    <mat-button-toggle class="toggle" value="VKO">Внуково</mat-button-toggle>
  </mat-button-toggle-group>
  <br>
  <mat-form-field  *ngIf="SVO && (airport === 'SVO' || 'SVO-DME' || 'SVO-KHOVRINO' || 'SVO-EGOREVSK' || 'DME-SVO' || 'EGOREVSK-SVO' || 'KHOVRINO-SVO')">
    <mat-label>Направление</mat-label>
    <select matNativeControl formControlName="directionSelect">
      <option disabled value="null"></option>
      <option value="SVO-DME">Шереметьево => Домодедово</option>
      <option value="SVO-KHOVRINO">Шереметьево => Ховрино</option>
      <option value="DME-SVO">Домодедово => Шереметьево</option>
      <option value="EGOREVSK-SVO">Егорьевск => Шереметьево</option>
      <option value="SVO-EGOREVSK">Шереметьево => Егорьевск</option>
      <option value="KHOVRINO-SVO">Ховрино => Шереметьево</option>
    </select>
  </mat-form-field>

  <mat-form-field *ngIf="VKO && (airport ==='VKO' || 'VKO-DME' || 'VKO-EGOREVSK' || 'DME-VKO' || 'EGOREVSK-VKO')">
    <mat-label>Направление</mat-label>
    <select matNativeControl formControlName="directionSelect">
      <option disabled value="null"></option>
      <option [disabled]="true" value="VKO-DME">Внуково => Домодедово</option>
      <option value="VKO-EGOREVSK">Внуково => Егорьевск</option>
      <option value="DME-VKO">Домодедово => Внуково</option>
      <option value="EGOREVSK-VKO">Егорьевск => Внуково</option>
    </select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input [min]="minDate" [max]="maxDate" formControlName="dateSelect" matInput [matDatepicker]="picker" placeholder="Выберите дату">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>

      </mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="ФИО" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Табельный" formControlName="tabel">
  </mat-form-field>

  <mat-radio-group required class="select_time" formControlName="timeSelect">
    <mat-radio-button value="morning">Утро</mat-radio-button>
    <mat-radio-button value="evening">Вечер</mat-radio-button>
  </mat-radio-group>

  <button
    (click)="submit()" class="btn" mat-raised-button color="primary"
    [disabled]="form.invalid"
  >Отправить</button>

</form>
